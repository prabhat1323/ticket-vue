<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css" integrity="sha512-vgK7iuWG4Uq4GJHovntONntOoSduelAYImQTT3f0mvdUcI95qQgSmf4ldDhn/FNl3g/xouqOtsm/NxFqaTnxbA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <div id="app">
        <div id="modal" :class="{ 'hidden animate__animated animate__zoomOut': !collapse, 'block animate__animated animate__slideInRight': collapse }" class="bg-slate-100 fixed h-4/5 w-[400px] bottom-2 right-2 shadow z-49">
            <div class="relative w-full h-full">
                <header class="bg-rose-500 flex items-center justify-between p-2 py-3 text-white">
                    <div class="text-lg">Title</div>
                    <div class="flex gap-2">
                        <button @click="openChat"><i class="ri-subtract-line text-2xl cursor-pointer"></i></button>
                        <button><i class="ri-close-fill text-2xl"></i></button>
                    </div>
                </header>
                <div class="body w-full h-full">
                    <div class="w-full h-full flex justify-center items-center">
                        <i class="ri-loader-2-line text-8xl text-rose-400 fa-spin"></i>
                    </div>
                </div>
                <footer class="w-full absolute bottom-0 left-0 h-20 bg-white p-2 flex justify-between items-center border-bottom gap-2 z-50">
                    <div class="bg-white flex justify-center items-center border px-4 py-1 relative cursor-pointer">
                        <button  @click="openMenu"><i class="ri-menu-line text-rose-600 text-2xl"></i></button>
                        <div :class="{ 'hidden': !menu, 'block': menu }" class="absolute border w-[150px] bottom-12 left-0 bg-white rounded">
                            <ul class="flex flex-col">
                                <li class="border-b px-2 py-2 hover:text-rose-400"><a href="#">Menu 1</a></li>
                                <li class="border-b px-2 py-2 hover:text-rose-400"><a href="#">Menu 2</a></li>
                                <li class="border-b px-2 py-2 hover:text-rose-400"><a href="#">Menu 3</a></li>
                                <li class="border-b px-2 py-2 hover:text-rose-400"><a href="#">Menu 4</a></li>
                                <li class="border-b px-2 py-2 hover:text-rose-400"><a href="#">Menu 5</a></li>
                                <li class="px-2 py-2 hover:text-rose-400"><a href="#">Menu 6</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="w-[85%]">
                        <form action="">
                            <div class="relative w-full">
                                <input class="p-2 w-full border focus:outline-none" />
                                <i class="ri-send-plane-2-line absolute right-2 top-2 text-slate-600 text-2xl cursor-pointer"></i>
                            </div>
                        </form>
                    </div>
                </footer>
            </div> 
        </div>

        <div class="cursor-pointer fixed right-8 bottom-8 rounded-full h-16 w-16 bg-rose-500 flex items-center justify-center shadow-sm z-[-1] cursor-pointer">
            <i class="ri-chat-1-fill text-white text-4xl" @click="openChat"></i>
        </div>
    </div>

   <script>
    const { createApp, ref } = Vue

    createApp({
        data() {
            return {
                collapse: false,
                menu : false
            };
        },
        methods: {
             openChat (){
                this.collapse = !this.collapse
             },
             openMenu (){
                this.menu = !this.menu
             }
        }
    }).mount('#app')
</script>

</body>
</html>
